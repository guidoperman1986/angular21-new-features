<div class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo/Brand -->
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-indigo-600">Dashboard</h1>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a routerLink="/dashboard/signal-forms" routerLinkActive="border-indigo-500 text-gray-900"
                            [routerLinkActiveOptions]="{ exact: false }"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                            Signal Forms
                        </a>
                        <!-- Add more navigation links here as you create more components -->
                    </div>
                </div>

                <!-- Right side of navbar (optional) -->
                <div class="flex items-center">
                    <span class="text-sm text-gray-600">Welcome!</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Child routes will render here -->
            <router-outlet />
        </div>
    </main>
</div>
